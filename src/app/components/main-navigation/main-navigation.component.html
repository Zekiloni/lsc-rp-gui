<div class="navigation card">
   <p-menubar [model]="mainNavItems">
      <ng-template pTemplate="start">
         <img ngSrc="./assets/images/logo-1-text.png" height="20" class="mr-2 logo" alt="lscrp" width="78" priority />
      </ng-template>
      <ng-template pTemplate="end">
         <div class="account" *ngIf="(userAccount$ | async) as userAccount; else join">
            <p-menu #menu [model]="accountNavItems" [popup]="true"></p-menu>
            <button pButton type="button" icon="pi pi-bars" (click)="menu.toggle($event)"
                    [label]="userAccount.username"></button>
         </div>

         <ng-template #join>
            <p-button label="PridruÅ¾i se" [outlined]="true" icon="pi pi-sign-in"
                      (onClick)="navigateToAuth()"></p-button>
         </ng-template>
      </ng-template>
   </p-menubar>
</div>
