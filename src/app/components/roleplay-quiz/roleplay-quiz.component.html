@if (questions && currentQuestion) {
   <form [formGroup]="quizForm" (ngSubmit)="submitQuizForm()">
      <div class="question flex flex-column gap-2 mt-5">
         <label class="question-label mb-2">{{ currentQuestion.question }}</label>

         @for (answer of currentQuestion.answers; track answer) {
            <div class="answer mt-1">
               <p-radioButton
                  [value]="answer.id"
                  [formControlName]="currentQuestion.id"
                  [id]="answer.id"></p-radioButton>
               <label [for]="answer.id" class="question-answer-label ml-2">
                  {{ answer.answer }}
               </label>
            </div>
         }
      </div>

      <p-progressBar [value]="parseInt(String((((currentQuestionIndex + 1) / questions.length) * 100)))" [showValue]="true"
                     class="mt-2 mb-2" />

      <button pButton type="submit" label="Nastavi" class="mb-3 mt-3 continue-btn"
              [disabled]="submitBtnDisabled"></button>
   </form>
}
