<form [formGroup]="resetPasswordRequestForm" (ngSubmit)="submitResetPasswordRequestForm()" class="mt-2">
   <p-floatLabel>
      <input type="text" pInputText formControlName="username" id="username" />
      <label for="username">Korisničko ime</label>
   </p-floatLabel>

   <button pButton type="submit" label="Zatraži reset šifre" [disabled]="isSubmitDisabled" class="w-full mt-5"></button>
</form>
