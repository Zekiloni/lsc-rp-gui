<p-table *ngIf="kicks" [value]="kicks">
   <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
         Kicks
      </div>
   </ng-template>
   <ng-template pTemplate="header">
      <tr>
         <th>Razlog</th>
         <th>Admin</th>
         <th>Datum</th>
      </tr>
   </ng-template>
   <ng-template pTemplate="body" let-kick>
      <tr>
         <td>{{ kick['reason'] }}</td>
         <td>{{ kick['adminAccount'] ? kick['adminAccount'] : 'System' }}</td>
         <td>{{ kick['createdAt'] | date : 'dd MMMM YYYY, HH:mm:ss' }}</td>
      </tr>
   </ng-template>
   <ng-template pTemplate="emptymessage">
      <tr>
         <td colspan="3">Nemate evidencije o va≈°im kickovima.</td>
      </tr>
   </ng-template>
</p-table>
