
<p-table
   *ngIf="($pendingCharacters | async) as pendingCharacters;"
   [value]="pendingCharacters" >
   <ng-template pTemplate="header">
      <tr>
         <th>Name</th>
      </tr>
   </ng-template>
   <ng-template pTemplate="body" let-character>
      <tr>
         <td>{{ character['name'] }}</td>
      </tr>
   </ng-template>

   <ng-template pTemplate="emptymessage">
      <tr>
         <td colspan="5">No apps found.</td>
      </tr>
   </ng-template>
</p-table>
