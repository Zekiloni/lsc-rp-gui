<p-table
   *ngIf='($pendingCharacters | async) as pendingCharacters;'
   [value]='pendingCharacters'>
   <ng-template pTemplate='header'>
      <tr>
         <th>Korisničko ime</th>
         <th>Ime Karaktera</th>
         <th>Datum Kreiranja</th>
         <th class='flex justify-content-center'>Akcija</th>
      </tr>
   </ng-template>
   <ng-template pTemplate='body' let-character>
      <tr>
         <td>{{ character['accountUsername'] }}</td>
         <td>{{ character['name'] }}</td>
         <td>{{ character['createdAt'] | date }}</td>
         <td class='flex justify-content-center px-5 '>
            <p-button severity="success" icon="pi pi-check" (click)=" resolveCharacterApplication(character, true)" class="mr-3"></p-button>
            <p-button severity="danger" icon="pi pi-times" (click)=" resolveCharacterApplication(character, false)"></p-button>
         </td>
      </tr>
   </ng-template>

   <ng-template pTemplate='emptymessage'>
      <tr>
         <td colspan='5'>Nema karakter aplikacija.</td>
      </tr>
   </ng-template>
</p-table>
